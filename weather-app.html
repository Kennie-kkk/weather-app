<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome</h1>
    <h2>Hello</h2>
    <div class="card">
        <div class="search-box">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="images/icons8-search-50.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/icons8-rain-100.png" class="weather-icon" alt="">
            <h1 class="temp">28°C</h1>
            <h2 class="city">Nairobi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/icons8-humidity-48.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/icons8-wind-50.png">
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script>
    const apiKey = "d36ab194e6bf18bae662a94608a9e907";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search-box input");
const searchBtn = document.querySelector(".search-box button");

async function checkWeather(city) {
    const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
    
    if (response.status === 404) {
        alert("City not found. Please try again.");
        return;
    }
    
    const data = await response.json();

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";

    // Update weather icon dynamically
    const weatherIcon = document.querySelector(".weather-icon");
    if (data.weather[0].main === "Clouds") {
        weatherIcon.src ="images/icons8-clouds-80.png";
    } else if (data.weather[0].main === "Clear") {
        weatherIcon.src ="images/icons8-sky-100.png";
    } else if (data.weather[0].main === "Rain") {
        weatherIcon.src ="images/icons8-rain-50.png";
    } else if (data.weather[0].main === "Snow") {
        weatherIcon.src ="images/icons8-snow-80.png";
    } else {
        weatherIcon.src = "images/icons8-weather-100.png";
    }
 
}

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});

// Search on Enter key press
searchBox.addEventListener("keypress", (event) => {
    if (event.key === "Enter") {
        checkWeather(searchBox.value);
    }
});
</script>


</body>

</html>
